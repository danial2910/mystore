<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0b2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            color: #e0e7ff;
            padding: 40px 20px;
        }

        body::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            top: -250px;
            right: -250px;
            animation: pulse 4s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
            bottom: -200px;
            left: -200px;
            animation: pulse 5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.5; }
        }

        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(99, 102, 241, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(99, 102, 241, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 45px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5),
                        0 0 100px rgba(99, 102, 241, 0.1) inset;
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
            background: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #818cf8, transparent);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 0.95rem;
            font-weight: 500;
            color: #c7d2fe;
            letter-spacing: 0.3px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px 18px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(129, 140, 248, 0.2);
            border-radius: 12px;
            color: #e0e7ff;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: rgba(224, 231, 255, 0.4);
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(129, 140, 248, 0.5);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1),
                        0 0 20px rgba(99, 102, 241, 0.2);
            transform: translateY(-1px);
        }

        input.error {
            border-color: rgba(239, 68, 68, 0.5);
        }

        input.error:focus {
            border-color: rgba(239, 68, 68, 0.7);
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1),
                        0 0 20px rgba(239, 68, 68, 0.2);
        }

        .error-message {
            margin-top: 8px;
            font-size: 0.85rem;
            color: #fca5a5;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            padding: 8px 12px;
            border-radius: 8px;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .login-text {
            text-align: center;
            margin-top: 30px;
            font-size: 0.95rem;
            color: #a5b4fc;
        }

        .login-text a {
            color: #818cf8;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .login-text a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #818cf8, #c084fc);
            transition: width 0.3s ease;
        }

        .login-text a:hover::after {
            width: 100%;
        }

        .login-text a:hover {
            color: #c084fc;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 15s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #818cf8, #c084fc);
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #c084fc, #818cf8);
            top: 65%;
            right: 15%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            bottom: 10%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        .progress-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 35px;
            position: relative;
        }

        .progress-step {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(129, 140, 248, 0.2);
            transition: all 0.3s ease;
        }

        .progress-step.active {
            background: linear-gradient(135deg, #818cf8, #c084fc);
            box-shadow: 0 0 15px rgba(129, 140, 248, 0.5);
        }

        .progress-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(129, 140, 248, 0.2);
            transform: translateY(-50%);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <h1>Sign Up</h1>
        
        <div class="progress-indicator">
            <div class="progress-line"></div>
            <div class="progress-step active"></div>
            <div class="progress-step active"></div>
            <div class="progress-step active"></div>
            <div class="progress-step active"></div>
        </div>
        
        <form th:action="@{/signup}" th:object="${userDTO}" method="post">
            <div class="form-group">
                <label>Username</label>
                <input type="text" th:field="*{username}" 
                       th:class="${#fields.hasErrors('username')} ? 'error' : ''" />
                <p th:if="${#fields.hasErrors('username')}" 
                   th:errors="*{username}" 
                   class="error-message"></p>
            </div>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" th:field="*{email}" 
                       th:class="${#fields.hasErrors('email')} ? 'error' : ''" />
                <p th:if="${#fields.hasErrors('email')}" 
                   th:errors="*{email}" 
                   class="error-message"></p>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" th:field="*{password}" 
                       th:class="${#fields.hasErrors('password')} ? 'error' : ''" />
                <p th:if="${#fields.hasErrors('password')}" 
                   th:errors="*{password}" 
                   class="error-message"></p>
            </div>
            
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" th:field="*{confirmPassword}" 
                       th:class="${#fields.hasErrors('confirmPassword')} ? 'error' : ''" />
                <p th:if="${#fields.hasErrors('confirmPassword')}" 
                   th:errors="*{confirmPassword}" 
                   class="error-message"></p>
            </div>
            
            <button type="submit">Sign Up</button>
        </form>
        
        <p class="login-text">Already have an account? <a th:href="@{/login}">Login</a></p>
    </div>
</body>
</html>
