<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Danial Store - Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-light: 0 8px 32px rgba(0, 0, 0, 0.1);
            --shadow-heavy: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--primary-gradient);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            z-index: -1;
        }

        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .form-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 600px;
            box-shadow: var(--shadow-heavy);
            animation: slideInUp 0.8s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-title {
            text-align: center;
            margin-bottom: 2.5rem;
            color: white;
            font-weight: 700;
            font-size: 2.5rem;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--secondary-gradient);
            border-radius: 2px;
        }

        .form-floating {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-floating .form-control,
        .form-floating .form-select {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-floating .form-control:focus,
        .form-floating .form-select:focus {
            background: rgba(255, 255, 255, 0.95);
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
            transform: translateY(-2px);
        }

        .form-floating label {
            color: #666;
            font-weight: 500;
        }

        .form-floating .form-control:focus ~ label,
        .form-floating .form-control:not(:placeholder-shown) ~ label {
            color: #667eea;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .input-group .form-control:focus {
            background: rgba(255, 255, 255, 0.95);
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
            transform: translateY(-2px);
        }

        .input-group-text {
            background: var(--success-gradient);
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 16px 0 0 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-right: none;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
            margin-bottom: 1.5rem;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            background: rgba(255, 255, 255, 0.9);
            border: 2px dashed rgba(102, 126, 234, 0.5);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            color: #667eea;
            font-weight: 600;
        }

        .file-input-label:hover {
            background: rgba(255, 255, 255, 0.95);
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: var(--shadow-light);
        }

        .file-input-label i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .btn {
            padding: 0.875rem 2rem;
            font-weight: 600;
            border-radius: 16px;
            border: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--success-gradient);
            box-shadow: var(--shadow-light);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-heavy);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-light);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .button-group .btn {
            flex: 1;
            min-width: 150px;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .floating-icons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-icon {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            font-size: 1.5rem;
            animation: float 6s ease-in-out infinite;
        }

        .floating-icon:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .floating-icon:nth-child(2) { top: 20%; right: 10%; animation-delay: 1s; }
        .floating-icon:nth-child(3) { top: 60%; left: 5%; animation-delay: 2s; }
        .floating-icon:nth-child(4) { bottom: 20%; right: 15%; animation-delay: 3s; }
        .floating-icon:nth-child(5) { bottom: 10%; left: 20%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(5deg); }
            66% { transform: translateY(10px) rotate(-3deg); }
        }

        @media (max-width: 768px) {
            .form-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
                border-radius: 20px;
            }

            .page-title {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            .button-group {
                flex-direction: column;
            }

            .button-group .btn {
                width: 100%;
                min-width: unset;
            }
        }

        .form-label {
            color: white;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="floating-icons">
        <i class="floating-icon fas fa-shopping-bag"></i>
        <i class="floating-icon fas fa-tags"></i>
        <i class="floating-icon fas fa-star"></i>
        <i class="floating-icon fas fa-heart"></i>
        <i class="floating-icon fas fa-gem"></i>
    </div>

    <div class="main-container">
        <div class="form-card">
            <h1 class="page-title">
                <i class="fas fa-plus-circle me-3"></i>
                Edit Product
            </h1>
            
            <form th:action="@{/products/edit/{id}(id=${id})}" method="post" enctype="multipart/form-data" th:object="${productDTO}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="form-floating">
                    <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter product name">
                    <label for="name"><i class="fas fa-box me-2"></i>Product Name</label>
                    <div th:if="${#fields.hasErrors('name')}" class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span th:errors="*{name}"></span>
                    </div>
                </div>

                <div class="form-floating">
                    <input type="text" class="form-control" id="brand" th:field="*{brand}" placeholder="Enter product brand">
                    <label for="brand"><i class="fas fa-trademark me-2"></i>Product Brand</label>
                    <div th:if="${#fields.hasErrors('brand')}" class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span th:errors="*{brand}"></span>
                    </div>
                </div>

                <div class="form-floating">
                    <input type="text" class="form-control" id="category" th:field="*{category}" placeholder="Enter category">
                    <label for="category"><i class="fas fa-list me-2"></i>Category</label>
                    <div th:if="${#fields.hasErrors('category')}" class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span th:errors="*{category}"></span>
                    </div>
                </div>

                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                    <div class="form-floating flex-grow-1">
                        <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" placeholder="0.00">
                        <label for="price">Price</label>
                    </div>
                    <div th:if="${#fields.hasErrors('price')}" class="error-message w-100 mt-2">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span th:errors="*{price}"></span>
                    </div>
                </div>

                <div class="form-floating">
                    <textarea class="form-control" id="description" th:field="*{description}" placeholder="Enter description" style="min-height: 120px;"></textarea>
                    <label for="description"><i class="fas fa-align-left me-2"></i>Description</label>
                    <div th:if="${#fields.hasErrors('description')}" class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span th:errors="*{description}"></span>
                    </div>
                </div>

                <div class="file-input-wrapper">
                    <input type="file" id="imageFileName" name="imageFileName" accept="image/*">
                    <label for="imageFileName" class="file-input-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <div>Choose Product Image</div>
                        <small>Drag & drop or click to browse</small>
                    </label>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus-circle me-2"></i>
                        Edit Product
                    </button>
                    <a href="/products" class="btn btn-secondary">
                        <i class="fas fa-times me-2"></i>
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        // File input enhancement
        document.getElementById('imageFileName').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            const label = document.querySelector('.file-input-label div');
            if (fileName) {
                label.textContent = `Selected: ${fileName}`;
                label.style.color = '#667eea';
                label.style.fontWeight = '600';
            } else {
                label.textContent = 'Choose Product Image';
                label.style.color = '';
                label.style.fontWeight = '';
            }
        });

        // Drag and drop functionality
        const fileWrapper = document.querySelector('.file-input-wrapper');
        const fileInput = document.getElementById('imageFileName');
        const fileLabel = document.querySelector('.file-input-label');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileWrapper.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            fileWrapper.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            fileWrapper.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            fileLabel.style.borderColor = '#667eea';
            fileLabel.style.backgroundColor = 'rgba(102, 126, 234, 0.1)';
        }

        function unhighlight(e) {
            fileLabel.style.borderColor = '';
            fileLabel.style.backgroundColor = '';
        }

        fileWrapper.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            
            // Trigger change event
            const event = new Event('change', { bubbles: true });
            fileInput.dispatchEvent(event);
        }

        // Form validation enhancement
        const form = document.querySelector('form');
        const inputs = form.querySelectorAll('.form-control');

        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value.trim() === '' && this.hasAttribute('required')) {
                    this.style.borderColor = '#ff6b6b';
                } else {
                    this.style.borderColor = '';
                }
            });

            input.addEventListener('input', function() {
                if (this.style.borderColor === 'rgb(255, 107, 107)') {
                    this.style.borderColor = '';
                }
            });
        });

        // Smooth animations on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Add stagger animation to form fields
        const formFields = document.querySelectorAll('.form-floating, .input-group, .file-input-wrapper');
        formFields.forEach((field, index) => {
            field.style.opacity = '0';
            field.style.transform = 'translateY(20px)';
            field.style.transition = 'all 0.5s ease';
            field.style.transitionDelay = `${index * 0.1}s`;
            
            setTimeout(() => {
                field.style.opacity = '1';
                field.style.transform = 'translateY(0)';
            }, 100 + (index * 100));
        });
    </script>
</body>
</html>
