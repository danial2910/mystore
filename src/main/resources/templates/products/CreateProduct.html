<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Danial Store - Create Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8B5CF6;
            --primary-dark: #7C3AED;
            --secondary: #06B6D4;
            --accent: #F59E0B;
            --success: #10B981;
            --dark: #0F172A;
            --dark-light: #1E293B;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text-primary: #F8FAFC;
            --text-secondary: #94A3B8;
            --shadow-glow: 0 0 60px rgba(139, 92, 246, 0.4);
            --shadow-card: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #8B5CF6 100%);
            --gradient-mesh: 
                radial-gradient(at 40% 20%, #8B5CF6 0px, transparent 50%),
                radial-gradient(at 80% 0%, #06B6D4 0px, transparent 50%),
                radial-gradient(at 0% 50%, #F59E0B 0px, transparent 50%),
                radial-gradient(at 80% 50%, #EF4444 0px, transparent 50%),
                radial-gradient(at 0% 100%, #10B981 0px, transparent 50%),
                radial-gradient(at 80% 100%, #8B5CF6 0px, transparent 50%),
                radial-gradient(at 0% 0%, #06B6D4 0px, transparent 50%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .mesh-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-mesh);
            opacity: 0.8;
            z-index: -2;
            animation: meshShift 20s ease-in-out infinite;
        }

        @keyframes meshShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            33% { transform: scale(1.1) rotate(1deg); }
            66% { transform: scale(0.95) rotate(-1deg); }
        }

        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.03;
            z-index: -1;
            animation: grainMove 8s linear infinite;
        }

        @keyframes grainMove {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-20px, 0); }
            50% { transform: translate(-20px, -20px); }
            75% { transform: translate(0, -20px); }
            100% { transform: translate(0, 0); }
        }

        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .form-wrapper {
            position: relative;
            width: 100%;
            max-width: 520px;
        }

        .form-wrapper::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--gradient-primary);
            border-radius: 32px;
            z-index: -1;
            opacity: 0.8;
            filter: blur(20px);
            animation: borderGlow 3s ease-in-out infinite alternate;
        }

        @keyframes borderGlow {
            from { opacity: 0.5; transform: scale(1); }
            to { opacity: 0.8; transform: scale(1.02); }
        }

        .form-card {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 3rem 2.5rem;
            position: relative;
            box-shadow: var(--shadow-card);
            animation: slideInScale 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideInScale {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .page-title {
            color: var(--text-primary);
            font-weight: 800;
            font-size: 2.25rem;
            background: linear-gradient(135deg, #F8FAFC 0%, #8B5CF6 50%, #06B6D4 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            letter-spacing: -0.025em;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 2rem;
        }

        .title-icon {
            width: 60px;
            height: 60px;
            background: var(--gradient-primary);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: var(--shadow-glow);
            animation: iconFloat 3s ease-in-out infinite;
        }

        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .title-icon i {
            font-size: 1.5rem;
            color: white;
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .form-label {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-label i {
            color: var(--primary);
            font-size: 1rem;
        }

        .input-wrapper {
            position: relative;
        }

        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 16px;
            color: var(--dark);
            font-size: 1rem;
            font-weight: 500;
            padding: 1rem 1.25rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 1);
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
            transform: translateY(-2px);
        }

        .form-control::placeholder {
            color: rgba(100, 116, 139, 0.7);
        }

        .input-group {
            position: relative;
        }

        .input-group-text {
            background: var(--gradient-primary);
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 16px 0 0 16px;
            padding: 1rem 1.25rem;
            display: flex;
            align-items: center;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .input-group .form-control {
            border-left: none;
            border-radius: 0 16px 16px 0;
            background: rgba(255, 255, 255, 0.95);
            color: var(--dark);
        }

        .input-group .form-control:focus {
            border-left: 1px solid var(--primary);
            background: rgba(255, 255, 255, 1);
        }

        .file-upload-area {
            position: relative;
            border: 2px dashed rgba(139, 92, 246, 0.3);
            border-radius: 20px;
            background: rgba(30, 41, 59, 0.4);
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .file-upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.1), transparent);
            transition: left 0.8s ease;
        }

        .file-upload-area:hover::before {
            left: 100%;
        }

        .file-upload-area:hover {
            border-color: var(--primary);
            background: rgba(139, 92, 246, 0.05);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.2);
        }

        .file-upload-icon {
            width: 80px;
            height: 80px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
        }

        .file-upload-icon i {
            font-size: 2rem;
            color: white;
        }

        .file-upload-text {
            color: var(--text-primary);
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .file-upload-hint {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 3rem;
        }

        .btn {
            flex: 1;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 16px;
            border: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(139, 92, 246, 0.5);
            color: white;
        }

        .btn-secondary {
            background: rgba(30, 41, 59, 0.8);
            color: var(--text-primary);
            border: 1px solid rgba(148, 163, 184, 0.2);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(30, 41, 59, 0.95);
            color: var(--text-primary);
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border-color: rgba(148, 163, 184, 0.3);
        }

        .error-message {
            color: #EF4444;
            font-size: 0.875rem;
            font-weight: 500;
            margin-top: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: fadeInShake 0.5s ease-out;
        }

        @keyframes fadeInShake {
            0% { opacity: 0; transform: translateX(-10px); }
            50% { transform: translateX(5px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-orb {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(6, 182, 212, 0.1));
            backdrop-filter: blur(2px);
            animation: orbFloat 8s ease-in-out infinite;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
            animation-delay: 2s;
        }

        .orb-3 {
            width: 150px;
            height: 150px;
            top: 50%;
            left: -75px;
            animation-delay: 4s;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, -20px) rotate(90deg); }
            50% { transform: translate(0, -40px) rotate(180deg); }
            75% { transform: translate(-20px, -20px) rotate(270deg); }
        }

        .form-animation {
            opacity: 0;
            transform: translateY(30px);
            animation: formFieldSlide 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes formFieldSlide {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .progress-indicator {
            position: absolute;
            top: -30px;
            right: 0;
            display: flex;
            gap: 0.5rem;
        }

        .progress-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(148, 163, 184, 0.3);
            transition: all 0.3s ease;
        }

        .progress-dot.active {
            background: var(--primary);
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
        }

        .micro-interaction {
            position: relative;
            overflow: hidden;
        }

        .micro-interaction::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            transition: all 0.4s ease;
            pointer-events: none;
        }

        .micro-interaction:focus-within::after {
            width: 200px;
            height: 200px;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }

            .form-card {
                padding: 2rem 1.5rem;
                border-radius: 24px;
            }

            .page-title {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: column;
                gap: 0.75rem;
            }

            .orb-1, .orb-2, .orb-3 {
                display: none;
            }
        }

        .input-focus-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-primary);
            transition: width 0.3s ease;
            border-radius: 1px;
        }

        .input-wrapper:focus-within .input-focus-line {
            width: 100%;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="mesh-background"></div>
    <div class="grain-overlay"></div>
    
    <div class="floating-elements">
        <div class="floating-orb orb-1"></div>
        <div class="floating-orb orb-2"></div>
        <div class="floating-orb orb-3"></div>
    </div>

    <div class="main-container">
        <div class="form-wrapper">
            <div class="progress-indicator">
                <div class="progress-dot active"></div>
                <div class="progress-dot"></div>
                <div class="progress-dot"></div>
                <div class="progress-dot"></div>
                <div class="progress-dot"></div>
            </div>

            <div class="form-card">
                <div class="page-header">
                    <div class="title-icon">
                        <i class="fas fa-plus"></i>
                    </div>
                    <h1 class="page-title">Create Product</h1>
                    <p class="page-subtitle">Add a new product to your digital storefront</p>
                </div>
                
                <form method="post" enctype="multipart/form-data">
                    <div class="form-group form-animation" style="animation-delay: 0.1s">
                        <label class="form-label" for="name">
                            <i class="fas fa-box"></i>
                            Product Name
                        </label>
                        <div class="input-wrapper micro-interaction">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter product name" required>
                            <div class="input-focus-line"></div>
                        </div>
                        <div class="error-message" style="display: none;">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span>Please enter a valid product name</span>
                        </div>
                    </div>

                    <div class="form-group form-animation" style="animation-delay: 0.2s">
                        <label class="form-label" for="brand">
                            <i class="fas fa-trademark"></i>
                            Product Brand
                        </label>
                        <div class="input-wrapper micro-interaction">
                            <input type="text" class="form-control" id="brand" name="brand" placeholder="Enter product brand" required>
                            <div class="input-focus-line"></div>
                        </div>
                        <div class="error-message" style="display: none;">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span>Please enter a valid brand name</span>
                        </div>
                    </div>

                    <div class="form-group form-animation" style="animation-delay: 0.3s">
                        <label class="form-label" for="category">
                            <i class="fas fa-tags"></i>
                            Category
                        </label>
                        <div class="input-wrapper micro-interaction">
                            <select class="form-select" id="category" name="category" required>
                                <option value="" disabled selected>Select category</option>
                                <option value="electronics">üì± Electronics</option>
                                <option value="fashion">üëï Fashion & Apparel</option>
                                <option value="home">üè† Home & Garden</option>
                                <option value="books">üìö Books & Media</option>
                                <option value="sports">‚öΩ Sports & Recreation</option>
                                <option value="beauty">üíÑ Beauty & Personal Care</option>
                                <option value="automotive">üöó Automotive</option>
                                <option value="toys">üß∏ Toys & Games</option>
                                <option value="health">üíä Health & Wellness</option>
                                <option value="office">üìé Office Supplies</option>
                            </select>
                            <div class="input-focus-line"></div>
                        </div>
                        <div class="error-message" style="display: none;">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span>Please select a category</span>
                        </div>
                    </div>

                    <div class="form-group form-animation" style="animation-delay: 0.4s">
                        <label class="form-label">
                            <i class="fas fa-dollar-sign"></i>
                            Price
                        </label>
                        <div class="input-group micro-interaction">
                            <span class="input-group-text">
                                <i class="fas fa-dollar-sign"></i>
                            </span>
                            <input type="number" step="0.01" class="form-control" id="price" name="price" placeholder="0.00" required>
                            <div class="input-focus-line"></div>
                        </div>
                        <div class="error-message" style="display: none;">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span>Please enter a valid price</span>
                        </div>
                    </div>

                    <div class="form-group form-animation" style="animation-delay: 0.5s">
                        <label class="form-label" for="description">
                            <i class="fas fa-align-left"></i>
                            Description
                        </label>
                        <div class="input-wrapper micro-interaction">
                            <textarea class="form-control" id="description" name="description" placeholder="Describe your product in detail..." required></textarea>
                            <div class="input-focus-line"></div>
                        </div>
                        <div class="error-message" style="display: none;">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span>Please enter a product description</span>
                        </div>
                    </div>

                    <div class="form-group form-animation" style="animation-delay: 0.6s">
                        <label class="form-label">
                            <i class="fas fa-image"></i>
                            Product Image
                        </label>
                        <div class="file-upload-area" id="fileUploadArea">
                            <div class="file-upload-icon">
                                <i class="fas fa-cloud-upload-alt"></i>
                            </div>
                            <div class="file-upload-text">Drop your image here</div>
                            <div class="file-upload-hint">or click to browse ‚Ä¢ PNG, JPG up to 10MB</div>
                            <input type="file" class="file-input" id="imageFileName" name="imageFileName" accept="image/*">
                        </div>
                    </div>

                    <div class="button-group form-animation" style="animation-delay: 0.7s">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus-circle"></i>
                            Create Product
                        </button>
                        <a href="/products" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i>
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        // Enhanced file upload functionality
        const fileUploadArea = document.getElementById('fileUploadArea');
        const fileInput = document.getElementById('imageFileName');
        const uploadIcon = fileUploadArea.querySelector('.file-upload-icon i');
        const uploadText = fileUploadArea.querySelector('.file-upload-text');
        const uploadHint = fileUploadArea.querySelector('.file-upload-hint');

        // Click to upload
        fileUploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selection handler
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // Validate file type
                const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'];
                if (!validTypes.includes(file.type)) {
                    alert('Please select a valid image file (PNG, JPG, GIF, WebP)');
                    this.value = '';
                    return;
                }
                
                // Validate file size (10MB limit)
                const maxSize = 10 * 1024 * 1024; // 10MB in bytes
                if (file.size > maxSize) {
                    alert('File size must be less than 10MB');
                    this.value = '';
                    return;
                }
                
                uploadIcon.className = 'fas fa-check-circle';
                uploadText.textContent = file.name;
                uploadHint.textContent = `${(file.size / (1024 * 1024)).toFixed(2)} MB ‚Ä¢ Ready to upload`;
                fileUploadArea.style.borderColor = 'var(--success)';
                fileUploadArea.style.background = 'rgba(16, 185, 129, 0.05)';
                
                // Update progress
                updateProgress();
            }
        });

        // Drag and drop functionality
        let dragCounter = 0;

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileUploadArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        fileUploadArea.addEventListener('dragenter', function(e) {
            dragCounter++;
            this.style.borderColor = 'var(--primary)';
            this.style.background = 'rgba(139, 92, 246, 0.1)';
            this.style.transform = 'scale(1.02)';
        });

        fileUploadArea.addEventListener('dragleave', function(e) {
            dragCounter--;
            if (dragCounter === 0) {
                this.style.borderColor = '';
                this.style.background = '';
                this.style.transform = '';
            }
        });

        fileUploadArea.addEventListener('drop', function(e) {
            dragCounter = 0;
            this.style.borderColor = 'rgba(139, 92, 246, 0.3)';
            this.style.background = 'rgba(30, 41, 59, 0.4)';
            this.style.transform = '';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                const event = new Event('change', { bubbles: true });
                fileInput.dispatchEvent(event);
            }
        });

        // Form validation with visual feedback
        const form = document.querySelector('form');
        const inputs = form.querySelectorAll('.form-control, .form-select');
        const progressDots = document.querySelectorAll('.progress-dot');

        // Update progress indicator based on filled fields
        function updateProgress() {
            const totalFields = inputs.length;
            let filledFields = 0;

            inputs.forEach(input => {
                if (input.value.trim() !== '') {
                    filledFields++;
                }
            });

            const progress = Math.ceil((filledFields / totalFields) * progressDots.length);
            
            progressDots.forEach((dot, index) => {
                if (index < progress) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        // Enhanced input interactions
        inputs.forEach((input, index) => {
            // Real-time validation feedback
            input.addEventListener('input', function() {
                updateProgress();
                
                if (this.value.trim() !== '') {
                    this.style.borderColor = 'var(--success)';
                    this.style.boxShadow = '0 0 0 4px rgba(16, 185, 129, 0.1)';
                } else {
                    this.style.borderColor = '';
                    this.style.boxShadow = '';
                }
            });

            // Blur validation
            input.addEventListener('blur', function() {
                if (this.hasAttribute('required') && this.value.trim() === '') {
                    this.style.borderColor = '#EF4444';
                    this.style.boxShadow = '0 0 0 4px rgba(239, 68, 68, 0.1)';
                }
            });

            // Focus animation
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });

            input.addEventListener('blur', function() {
                if (!this.matches(':focus-within')) {
                    this.parentElement.style.transform = '';
                }
            });
        });

        // Enhanced form submission with loading state
        form.addEventListener('submit', function(e) {
            const submitBtn = this.querySelector('.btn-primary');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Creating...';
            submitBtn.disabled = true;
            submitBtn.style.background = 'rgba(139, 92, 246, 0.7)';
            
            // Re-enable after 3 seconds (in case of form validation errors)
            setTimeout(() => {
                if (submitBtn.disabled) {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    submitBtn.style.background = '';
                }
            }, 3000);
        });

        

        // Animate form fields on load
        window.addEventListener('load', function() {
            const animatedElements = document.querySelectorAll('.form-animation');
            animatedElements.forEach((element, index) => {
                setTimeout(() => {
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });

        // Add subtle parallax effect to floating orbs
        window.addEventListener('mousemove', function(e) {
            const orbs = document.querySelectorAll('.floating-orb');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            orbs.forEach((orb, index) => {
                const speed = (index + 1) * 0.5;
                const xMovement = (x - 0.5) * speed * 20;
                const yMovement = (y - 0.5) * speed * 20;
                
                orb.style.transform = `translate(${xMovement}px, ${yMovement}px)`;
            });
        });

        // Auto-resize textarea
        const textarea = document.getElementById('description');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.max(120, this.scrollHeight) + 'px';
        });

        // Add micro-interactions for better UX
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px) scale(1.02)';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transform = '';
            });
        });

        // Initialize progress indicator
        updateProgress();

        // Add typing sound effect simulation (visual feedback)
        inputs.forEach(input => {
            input.addEventListener('keydown', function() {
                this.style.transform = 'scale(1.01)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 100);
            });
        });

        // Category selection enhancement
        const categorySelect = document.getElementById('category');
        categorySelect.addEventListener('change', function() {
            this.style.background = 'rgba(139, 92, 246, 0.1)';
            this.style.borderColor = 'var(--primary)';
            this.style.color = 'var(--primary)';
            
            setTimeout(() => {
                this.style.background = '';
                this.style.borderColor = '';
                this.style.color = '';
            }, 2000);
        });

        // Form validation
        function validateForm() {
            let isValid = true;
            const errorMessages = document.querySelectorAll('.error-message');
            
            // Hide all error messages first
            errorMessages.forEach(msg => {
                msg.style.display = 'none';
            });
            
            // Validate each required field
            inputs.forEach(input => {
                if (input.hasAttribute('required') && input.value.trim() === '') {
                    const errorDiv = input.closest('.form-group').querySelector('.error-message');
                    if (errorDiv) {
                        errorDiv.style.display = 'flex';
                    }
                    isValid = false;
                }
            });
            
            return isValid;
        }

        // Enhanced form submission with validation
        form.addEventListener('submit', function(e) {
            if (!validateForm()) {
                e.preventDefault();
                return false;
            }
            
            const submitBtn = this.querySelector('.btn-primary');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';
            submitBtn.disabled = true;
            submitBtn.style.background = 'rgba(139, 92, 246, 0.7)';
        });
    </script>
</body>
</html>
